<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <script src="library.js" defer></script>
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&family=Roboto:wght@300;400&display=swap");
    </style>
  </head>
  <body>
    < class="main-container">
      <!-- 
        -------Header-------- 
    -->

      <header class="header">
        <div class="page-title-wrapper">
          <div>
            <h2>
              My Library
              <span>
                <svg viewBox="0 0 24 24">
                  <title>library</title>
                  <path
                    d="M12,8A3,3 0 0,0 15,5A3,3 0 0,0 12,2A3,3 0 0,0 9,5A3,3 0 0,0 12,8M12,11.54C9.64,9.35 6.5,8 3,8V19C6.5,19 9.64,20.35 12,22.54C14.36,20.35 17.5,19 21,19V8C17.5,8 14.36,9.35 12,11.54Z"
                  />
                </svg>
              </span>
            </h2>
          </div>
        </div>
        <div class="library-log">
          <h2>Library Log</h2>
          <div class="library-log-details">
            <div class="total-count">
              <h3>Total book count:</h3>
              <span id="book_count">1</span>
            </div>
            <div class="total-read">
              <h3>Read:</h3>
              <span id="book_read_count">1</span>
            </div>
            <div class="not-read">
              <h3>Not Read:</h3>
              <span id="book_unread_count">1</span>
            </div>
          </div>
        </div>
      </header>

      <!-- 
        ------Main Body-----
       -->
      <main>
        <div class="new-book-btn-wrapper">
          <button id="new-book-btn">Add New Book</button>
        </div>
          <form id="new-book-form">
            <label for="title">Title</label>
            <input type="text" id="title" />
            <label for="author">Author:</label>
            <input type="text" id="author" />
            <label for="pages">Pages:</label>
            <input type="number" id="pages" />
            <label for="read">Read:</label>
            <input type="checkbox" id="read" />
            <input type="submit" value="Add Book" />
          </form>
        <div id="library"></div>
      </main>

      <!-- 
        -----Footer------
       -->

      <footer></footer>
    </div>
  </body>
</html>
